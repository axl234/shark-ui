<style type="text/css">
.fileupload {
    width: 100px;
    height: 100px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    background-color: #4a9ce2;
    color: #ffffff;
    border-radius: 10px;
    font-size: 14px;
    cursor: pointer;
}
</style>
<div id="fileuploadContainer">
</div>
<p>文件名: <span style="color:red;" id="file-name"></span></p>
<p>上传进度: <span style="color:red;" id="file-progress"></span></p>
<button class="btn btn-primary" id="file-upload">开始上传</button>
<script type="text/javascript">
var myfileupload = SharkUI.sharkFileupload({
    dom: '<div class="fileupload">选择文件</div>',
    autoupload: false,
    url: '',
    accept: '',
    dragable: true,
    onSelected: function(file) {
        document.getElementById('file-name').innerText = file.name;
    },
    onUploading: function(file, percent) {
        document.getElementById('file-progress').innerText = percent;
    },
    onUploaded: function(file, res) {
        console.log(res);
        alert('上传成功！');
    },
    onFailed: function(file, error) {
        console.log(error);
    }
});
myfileupload.appendTo('#fileuploadContainer');

document.getElementById('file-upload').addEventListener('click',function(){
    myfileupload.upload('/shark-ui/xhr/file/upload.do', {
        id: 12345
    });
}); 
</script>
