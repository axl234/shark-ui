<div id="dTreeContainer"></div>
<button id="dcheckAllBtn" class="btn btn-primary">全选</button>
<button id="dreverseCheckBtn" class="btn btn-primary">反选</button>
<button id="dcheckNoBtn" class="btn btn-primary">不选</button>
<button id="reRenderBtn" class="btn btn-primary">重新渲染</button>
<button id="openAllBtn" class="btn btn-primary">展开全部</button>
<button id="getCheckedBtn" class="btn btn-primary">获取选中项</button>
<button id="getSelectedBtn" class="btn btn-primary">获取选中项</button>

<script type="text/javascript">
    var treeData = [{
        key: 'all',
        value: '所有组件',
        children: [{
            key: 'autocomplete',
            value: 'autocomplete组件',
            children: [{
                key: 'autocomplete1',
                value: 'autocomplete组件1'
            },{
                key: 'autocomplete2',
                value: 'autocomplete组件2'
            }]
        }, {
            key: 'dropdown',
            value: 'dropdown组件',
            checked: true,
            selected: true
        }, {
            key: 'fileupload',
            value: 'fileupload组件'
        }, {
            key: 'modal',
            value: 'modal组件'
        }, {
            key: 'pager',
            value: 'pager组件'
        }, {
            key: 'popover',
            value: 'popover组件'
        }, {
            key: 'selecter',
            value: 'selecter组件'
        }, {
            key: 'tabs',
            value: 'tabs组件'
        }, {
            key: 'toastr',
            value: 'toastr组件'
        }, {
            key: 'tree',
            value: 'tree组件'
        }]
    }];

    var newTreeData = [{
        key: '3',
        value: '3',
        checked: false
    }, {
        key: '4',
        value: '4',
        checked: true
    }, {
        key: '1',
        value: '45'
    }];

    var dmytree = SharkUI.sharkDTree({
        nodes: treeData,
        // openAll: false,
        actualKey: 'key',
        displayKey: 'value',
        // selectable: false,
        // disabled: true,
        // disableCheckbox: true,
        // checkable: false,
        // multiple: true,
        onNodeChecked: function(node, isChecked) {
            console.log(node, isChecked);
        },
        onExpand: function(node, isExpandd) {
            console.log(node, isExpandd);
        },
        onNodeSelected: function(node, selected) {
            console.log(node, selected);
        }
       // link: false
    });
    dmytree.appendTo('#dTreeContainer');
    document.getElementById('dcheckAllBtn').addEventListener('click',function(){
        console.log(dmytree)
        dmytree.checkAll();
    });
    document.getElementById('dreverseCheckBtn').addEventListener('click',function(){
        dmytree.reverseCheck();
    });
    document.getElementById('dcheckNoBtn').addEventListener('click',function(){
        dmytree.checkNo();
    });
    document.getElementById('reRenderBtn').addEventListener('click',function(){
        dmytree.reRender(newTreeData);
    });
    document.getElementById('openAllBtn').addEventListener('click',function(){
        dmytree.openAll();
    });
    document.getElementById('openAllBtn').addEventListener('click',function(){
        dmytree.openAll();
    });
    document.getElementById('getCheckedBtn').addEventListener('click',function(){
        console.log(dmytree.getChecked());
    });
    document.getElementById('getSelectedBtn').addEventListener('click',function(){
        console.log(dmytree.getSelected());
    });

    dmytree.setChecked(['modal', 'pager']);

    // dmytree.setDisabled(['popover']);
    // dmytree.setDisabledCheckBox(['dropdown']);
    // dmytree.setSelected(['tabs', 'pager'], true);
    // dmytree.openTo(['autocomplete'], true);
</script>
