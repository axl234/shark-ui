<div id="datepickerContainer">
</div>
<script type="text/javascript">
    var mydatepicker = SharkUI.sharkDatepicker({
        format: 'yyyy-MM-dd HH:mm:ss.S',
        date: Date.now(),
        maxDate: Date.now(),
        minDate: Date.now()
    });
    mydatepicker.appendTo('#datepickerContainer');

</script>
