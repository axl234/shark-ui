<button id="alertBtn" class="btn btn-primary">alert</button>
<script type="text/javascript">
document.getElementById('alertBtn').addEventListener('click',function(){
    SharkUI.sharkAlert({
        title: '提示',
        content: '已删除',
        okText: '确定'
    }).then(function() {
        console.log('ok');
    }, function() {
        console.log('cancel');
    });
});
</script>
